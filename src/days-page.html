<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="shared-styles.html">



<dom-module id="summit-days">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }
      :host ul {
        padding: 0px;
        margin: 0px;
      }
      :host ul li {
        list-style-type: none;
      }
      :host .card {
        cursor: pointer;
      }
    </style>

    <app-location route="{{location}}"></app-location>

    <ul>
      <template is="dom-repeat" items="[[_getDays(eventData)]]" initial-count="1">
        <li on-click="_selectDay">
          <div class="card">
            <div class="layout horizontal">
              <div class="layout vertical">
                <h1>{{item.name}}</h1>
                <span>{{item.dayOfWeek}} {{item.date}}</span>
              </div>

              <div class="flex layout horizontal center end-justified">
                <div class$="[[_dayAvatarClasses(item.id)]]"></div>
              </div>
            </div>

            <hr>

            <div class="layout horizontal">
              {{item.description}}
            </div>
          </div>
        </li>
      </template>
    </ul>

  </template>

  <script>
    Polymer({
      is: 'summit-days',

      properties: {
        eventData: {
          type: Object
        },
      },

      _selectDay: function(event) {
        var item = event.model.item;
        this.set('location.path', '/time-schedule/' + item.id);
      },

      _getDays: function(eventData) {
        return eventData.days || [];
      },

      _dayAvatarClasses: function(id) {
        return "circle day-"+id;
      },

    });
  </script>
</dom-module>
