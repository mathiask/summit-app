<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="shared-styles.html">


<dom-module id="summit-days">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }
      :host ul {
        padding: 0px;
        margin: 0px;
      }
      :host ul li {
        list-style-type: none;
      }

      :host .day-1.circle {
        background: orange;
      }
      :host .day-2.circle {
        background: green;
      }
      :host .day-3.circle {
        background: purple;
      }
    </style>

    <iron-ajax url="/data/events.json" last-response="{{eventData}}" auto></iron-ajax>

    <ul>
      <template is="dom-repeat" items="[[_getDays(eventData)]]" initial-count="1">
        <li>
          <div class="card">
            <div class="layout horizontal">
              <div class="layout vertical">
                <h1>{{item.name}}</h1>
                <span>{{item.dayOfWeek}} {{item.date}}</span>
              </div>

              <div class="flex layout horizontal center end-justified">
                <div class$="[[_dayAvatarClasses(item.id)]]"></div>
              </div>
            </div>

            <hr>

            <div class="layout horizontal">
              {{item.description}}
            </div>
          </div>
        </li>
      </template>
    </ul>

  </template>

  <script>
    Polymer({
      is: 'summit-days',

      properties: {
        eventData: {
          value: {},
          type: Object
        }
      },


      _getDays: function(eventData) {
        return eventData.days || [];
      },
      _dayAvatarClasses: function(id) {
        return "circle day-"+id;
      },

    });
  </script>
</dom-module>
